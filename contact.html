<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/01ccd79f14.js" crossorigin="anonymous"></script>
        <title>Ming’s Diner</title>
      </head>
<body>
    <nav id="navbar-example2" class="navbar navbar-expand-lg navbar-light bg-light">
                
        <a class="navbar-brand" href="home.html"><i class="fas fa-utensils"></i>Ming’s Diner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html#fea">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html#abt">About Us</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us <i class="fas fa-file-signature"></i></a>
                  </li>
           
          </ul>
        </div>
      </nav>
      <section>
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        
                        <h2>Write To Us!</h2>
                        <h4>We would love to hear from you !<i class="fas fa-hand-holding-heart"></i></h4>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="fname">First Name:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="lname">Last Name:</label>
                          <div class="col-sm-10">          
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                          </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
                            <div class="col-sm-10">
                              <input type="date" class="form-control" id="dob" name="dob">
                            </div>
                          </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="phone">Phone No:</label>
                            <div class="col-sm-10">
                              <input type="tel" class="form-control" id="phone" placeholder="Enter Phone No." name="phone">
                            </div>
                          </div>
                        <div class="form-group">
                          <label class="control-label col-sm-2" for="comment">Comment:</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                          </div>
                        </div>
                        <div class="form-group">        
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-dark">Submit</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
      </section>
      
      
      <footer>
        <footer class="bg-dark text-center text-lg-start navbar-height">
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(223, 201, 201, 0.2);">
            © 2021 Copyright:
            <a class="text-dark" href="">mingdiner.com</a>
          </div>
          <!-- Copyright -->
        </footer>
      </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
